<div class="main">

  <form class="form" id="form-1" #formRef>
    <h3 class="heading">Đăng ký thành viên</h3>

    <div class="spacer"></div>

    <div class="form-group">
      <label for="fullname" class="form-label">Tên đầy đủ</label>
      <input id="fullname" name="fullname" type="text" placeholder="VD: Nguyễn Văn An" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="email" class="form-label">Email</label>
      <input id="email" name="email" type="text" placeholder="VD: vanan6b@domain.com" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="file" class="form-label">Upload file</label>
      <input id="file" name="file" type="file" class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password" class="form-label">Mật khẩu</label>
      <input id="password" name="password" type="password" placeholder="Nhập mật khẩu" class="form-control"  #passwordRef>
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password_confirmation" class="form-label">Nhập lại mật khẩu</label>
      <input id="password_confirmation" name="password_confirmation" placeholder="Nhập lại mật khẩu" type="password"
        class="form-control">
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="province" class="form-label">Tỉnh/TP</label>
      <select id="province" name="province" class="form-control">
        <option value="">-- Chọn Tỉnh/TP --</option>
        <option value="hni">Hà Nội</option>
        <option value="hpg">Hải Phòng</option>
      </select>
      <span class="form-message"></span>
    </div>

    <div class="form-group">
      <label for="password_confirmation" class="form-label">Giới tính</label>
      <div>
        <input name="gender" type="radio" value="male" class="form-control"> Nam
      </div>
      <div>
        <input name="gender" type="radio" value="female" class="form-control"> Nữ
      </div>
      <div>
        <input name="gender" type="radio" value="orther" class="form-control"> Khác
      </div>
      <span class="form-message"></span>
    </div>

    <button class="form-submit" type="submit">Đăng ký</button>
  </form>

</div>
